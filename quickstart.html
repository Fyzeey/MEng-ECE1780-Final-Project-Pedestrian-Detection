<!DOCTYPE html>
<html>
  <head>
    <title>People API Quickstart</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <p>People API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
    <button id="create-button" style="display: none;">Create New Contact</button>
    <button id="name-sort-button" style="display: none;">Sort By Name</button>
    <button id="gender-sort-button" style="display: none;">Sort By Gender</button>
    <button id="birthday-sort-button" style="display: none;">Sort By Birthday</button>

    <pre id="content"></pre>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/app.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
